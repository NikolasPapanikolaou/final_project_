<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up and Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
    .error {
      color: red;
    }
    .signup-link {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="firstName">First Name</label>
        <input type="text" id="signupFirstName" required>
        
        <label for="lastName">Last Name</label>
        <input type="text" id="signupLastName" required>
        
        <label for="email">Email</label>
        <input type="email" id="signupEmail" required>
        
        <label for="password">Password</label>
        <input type="password" id="signupPassword" required>
        
        <button type="submit">Sign Up</button>
    </form>
    <div id="responseMessage" class="message"></div>

    <div class="signup-link">
      <p>Already have an account? <a href="/front/html/log_in.html">Log In</a></p>
    </div>
  </div>

  <script src="/front/js/sign_up.js"></script>
</body>
</html>
